{% extends 'forum/base.html' %}
{% block content %}

<h1>{{question.title}}</h1>
<p>{{question.createDate}}</p>
<p>{{question.desc}}</p>

{% if question.image %}
<img src="{{question.image.url}}">
{% endif %}

{% if question.user == user %}
<a href="{% url 'myDetail' question.id %}">Edytuj</a>
{% endif %}


{% endblock content %}

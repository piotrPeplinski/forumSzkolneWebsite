{% extends 'forum/base.html' %}
{% block content %}

<h1>Zadaj pytanie</h1>
{{error}}
<form method="POST" enctype="multipart/form-data">
    
    <p><label for="id_title">Title:</label>
        <input type="text" name="title" maxlength="300" required="" id="id_title"></p>

    <label for="id_desc">Desc:</label>
    <textarea name="desc" cols="40" rows="10" required="" id="id_desc"></textarea>

    <label for="id_image">Image:</label>
    <input type="file" name="image" accept="image/*" id="id_image">

    <select name="school" required="" id="id_school">
        <option value="" selected disabled>Wybierz szkołę</option>
        <option value="ps">Szkoła Podstawowa</option>
        <option value="ms">Szkoła Średnia</option>
        <option value="cl">Studia</option>
    </select>

    <select name="subject" required="" id="id_subject">
        <option value="" selected disabled>Wybierz przedmiot</option>
        <option value="mat">Matematyka</option>
        <option value="fiz">Fizyka</option>
        <option value="inf">Informatyka</option>
        <option value="pol">Język Polski</option>
        <option value="ang">Język Angielski</option>
        <option value="nmc">Język Niemiecki</option>
        <option value="his">Historia</option>
        <option value="bio">Biologia</option>
        <option value="che">Chemia</option>
        <option value="geo">Geografia</option>
    </select>

    <button type="submit">Zadaj pytanie</button>
    {% csrf_token %}
</form>



{% endblock content %}

{% extends 'forum/base.html' %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-lg-4 col-md-5 col-sm-5">
        <h1 class="mt-3">Zaloguj się</h1>

        {% if error %}
        <div class="alert alert-danger text-center mt-4" role="alert">
            <h4>{{error}}</h4>
        </div>
        {% endif %}
        <form method="POST">
            <div class="form-group">
                <label for="username">Nick/E-mail</label>
                <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username"
                    maxlength="150" required="" id="id_username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Hasło</label>
                <input type="password" name="password" autofocus="" autocapitalize="none"
                    autocomplete="current-password" maxlength="150" required="" id="id_password" class="form-control">
            </div>
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Zaloguj się</button>
        </form>
        <hr>
        <div class="text-center">
            <p>Nie masz jeszcze konta? <a href="{% url 'accounts:sign' %}">Załóż konto tutaj</a></p>
        </div>
    </div>
</div>
{% endblock %}
